<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>

    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos com DOM</h1>
    <p>Aqui vai o resultado!</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        // window.document.write('Olá, mundo!')
        // window.document.write(window.document.charset)
        // window.document.write(window.navigator.appName)
        // window.document.write(window.document.URL)

        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] //0 = primeiro parágrafo
        var p2 = window.document.getElementsByTagName('p')[1]
        var d = window.document.getElementById('msg')
        window.document.write('Está escrito assim: ' + p1.innerText)
        corpo.style.background = 'black'
        p1.style.color = 'blue'
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        document.write(p2.innerHTML)
    </script>
</body>
</html>
