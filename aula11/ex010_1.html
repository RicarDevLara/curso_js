<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é brasileiro?</h1>
    Qual o seu país de origem? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>

    <script>
        function nacionalidade() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var nac = txtp.value
            res.innerHTML = `<p> Você é do(a) ${nac}.</p>`

            if (nac == 'Brasil') {
                res.innerHTML += '<p>Você é brasileiro!!!</p>'
            } else {
                res.innerHTML += '<p>Você é um estrangeiro fudido. Some daqui!!!!!!</p>'
            }
        }
    </script>
</body>
</html>
